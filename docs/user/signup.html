<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up | HackPig520 的小站</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css"
      integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #fefefe;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }

      .form-signin .checkbox {
        font-weight: 400;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body>
    <main class="form-signin">
      <form method="POST" action="/handler">
        <h2 class="h3 mb-3 fw-normal">Sign up for HackPig520 的小站</h2>

        <div class="form-floating">
          <input type="text" id="user" class="form-control" />
          <label for="user">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            id="pass"
            class="form-control"
            autocomplete="off"
            readonly
            value="CorrectHorseBatteryStaple"
          />
          <label for="pass">Password</label>
        </div>

        <div class="checkbox mb-3">
          <div id="captcha">
            <div id="captchaTips"><h4>加载验证码中...</h4></div>
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up for free
        </button>
        <p class="mt-5 mb-3 text-muted">
          Go to <a href="/user/login">Login</a>
        </p>
      </form>
    </main>
    <script>
      window.onloadTurnstileCallback = function () {
        /* 通过 Turnstile 验证客户端 */
        turnstile.render("#captcha", {
          sitekey: "0x4AAAAAAAEKujSDWavWZyOL",
          // size: 'compact',
          callback: function (token) {
            let formData = new FormData();
            formData.append("secret", "0x4AAAAAAAEKujbM0rbm0yVzTBpvo_mw99Y");
            formData.append("response", token);
            const url =
              "https://challenges.cloudflare.com/turnstile/v0/siteverify";
            fetch(url, {
              body: formData,
              mode: "no-cors",
              method: "POST"
            });
            document.getElementById("captchaTips").style.display = "none";
            document.getElementById("captcha").style.display = "none";
          }
        });
      };
      turnstile.ready(onloadTurnstileCallback);
    </script>
  </body>
</html>
